{% extends 'base.html' %}{% load static %}

{% block body_block %}
{% for chat in chats %}
    {% for person in chat.room.all %}
        {% if user != person %}
        <a href="{% url 'chat:room' room_name=chat.chat_id %}">{{ person }}</a>
        {% endif %}
    {% endfor %}
<br>
{% endfor %}

<h3>New Chat:</h3>
<ul>
    {% for user in users %}
    <li><button class="new_chat_btn" url="#" user_id="{{ user.id }}">{{ user }}</button></li>
    {% endfor %}
</ul>
{% endblock body_block %}

{% load static %}{% block body_block %}
    {% if not request.user.is_authenticated %}
        <div class="login-page">
            <form class="form login-form" method="POST">
                {% csrf_token %}
                <h1>Log In</h1>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
                {% comment %} <p class="message">Not registered? <a href="{% url 'userconsole:register' %}"> Register!</a></p> {% endcomment %}
            </form>
        </div>
    {% endif %}
{% endblock body_block %} {% block footer %} {% endblock footer %}
